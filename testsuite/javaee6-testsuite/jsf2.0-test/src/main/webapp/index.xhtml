<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="./css/default.css" rel="stylesheet" type="text/css" />
	<title>Converter Sample</title>
</h:head>

<h:body>

	<ui:composition template="/templates/masterLayout.xhtml">
	
	<ui:define name="content">
	<h3> Please input a number, or else you can't get a reply!</h3>
		<h:form id="form2">
			<h:outputText value="RMB:"/>
			<h:inputText id="in" value="#{ConverterBean.value}">
				
			<f:ajax event="keyup" execute="@this" render="out1" />
			
				
			</h:inputText>
			<!--
			<h:commandButton id="submit" type="submit" value="submit" onclick="jsf.ajax.request(this,event,{execute:'@this', render: 'out1'});return false;"  />
			-->

			<h:dataTable id="out1" value="#{ConverterBean.convertedList}" var="item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Currency" />
					</f:facet>
					<h:outputText id="out2" value="#{item.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Actual Value" />
					</f:facet>
					<h:outputText id="out3" value="#{item.actualValue}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
	
	</ui:composition>
</h:body>

</html>
