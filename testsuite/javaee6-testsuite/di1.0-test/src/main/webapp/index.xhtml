<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	<body>
	<h:form id="q">
		<h:outputText value="There is only one big apple and I don't know whether it has been taken by another guy! So good luck!" />
		<br />
		<h:commandButton value="I want to eat this big apple!" id="q" action="#{appleBean.eatBigApple}" />
		<br />
		<h:outputText value="But there are many small apples! Enjoy it" />
		<br />
		<h:commandButton value="I want to eat small apples!" id="qq" action="#{appleBean.eatLittleApple}" />
	</h:form>
	</body>
</html>
