console.login.components                  = <strong>Geronimo&#8482;</strong> has integrated the following components:<BR/> &nbsp;&nbsp;&#149;&nbsp; Application server (Apache Geronimo)<br/> &nbsp;&nbsp;&#149;&nbsp; Web server and servlet engine (Apache Tomcat)<br/> &nbsp;&nbsp;&#149;&nbsp; Web server and servlet engine (Jetty)<br/> &nbsp;&nbsp;&#149;&nbsp; JSP compiler (Jasper)<br/> &nbsp;&nbsp;&#149;&nbsp; JAX-RPC Web Services engine (Apache Axis)<br/> &nbsp;&nbsp;&#149;&nbsp; JAX-WS Web Services engine (Apache Axis2)<br/> &nbsp;&nbsp;&#149;&nbsp; JAX-WS Web Services engine (Apache CXF)<br/> &nbsp;&nbsp;&#149;&nbsp; Relational database (Apache Derby)<br/> &nbsp;&nbsp;&#149;&nbsp; Messaging (Apache ActiveMQ)<br/>  &nbsp;&nbsp;&#149;&nbsp; EJB Services (Apache OpenEJB)<br/>  &nbsp;&nbsp;&#149;&nbsp; JavaServer Faces (Apache MyFaces)<br/> &nbsp;&nbsp;&#149;&nbsp; Context and Dependency Injection (Apache OpenWebBeans)<br/> &nbsp;&nbsp;&#149;&nbsp; OSGi Framework (Apache Karaf)<br/>  &nbsp;&nbsp;&#149;&nbsp; Enterprise OSGi (Apache Aries)<br/> &nbsp;&nbsp;&#149;&nbsp; User management services<br/> &nbsp;&nbsp;&#149;&nbsp; Centralized administration console<br/> 
