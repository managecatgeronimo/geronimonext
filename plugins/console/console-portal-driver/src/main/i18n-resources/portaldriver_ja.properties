console.login.components                  = <strong>Geronimo&#8482;</strong> は以下のコンポーネントを統合しています:<BR/> &nbsp;&nbsp;&#149;&nbsp; アプリケーション・サーバー (Apache Geronimo)<br/> &nbsp;&nbsp;&#149;&nbsp; Web サーバーとサーブレット・エンジン (Tomcat)<br/> &nbsp;&nbsp;&#149;&nbsp; Web サーバーとサーブレット・エンジン (Jetty)<br/> &nbsp;&nbsp;&#149;&nbsp; JSP コンパイラー (Jasper)<br/> &nbsp;&nbsp;&#149;&nbsp; JAX-RPC Web サービス・エンジン (Apache Axis)<br/> &nbsp;&nbsp;&#149;&nbsp; JAX-WS Web サービス・エンジン (Apache Axis2)<br/> &nbsp;&nbsp;&#149;&nbsp; JAX-WS Web サービス・エンジン (Apache CXF)<br/> &nbsp;&nbsp;&#149;&nbsp; リレーショナル・データベース (Apache Derby)<br/> &nbsp;&nbsp;&#149;&nbsp; メッセージング (ActiveMQ)<br/> &nbsp;&nbsp;&#149;&nbsp; ユーザー管理サービス<br/> &nbsp;&nbsp;&#149;&nbsp; 集中化された管理コンソール<br/> 
console.login.introduction                = <strong>Geronimo&#8482;</strong> は Java 認定の商用製品クラスのプラットフォームで、開発者はアプリケーションを素早くデプロイし、管理することができます。その成果は、オープンソース・コミュニティーの革新的な最新技術を活用した統合的で高機能なアプリケーション・プラットフォームであり、アプリケーションのデプロイや管理が簡単に行えます。
