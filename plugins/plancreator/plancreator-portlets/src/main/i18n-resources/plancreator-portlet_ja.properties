plancreator.dependency.dependency             = 依存関係
plancreator.dependency.desc                   = サーバー・リポジトリー内で使用可能なすべてのモジュールが以下に表示されています。Web アプリケーションで使用するものを選択してください。通常はデフォルト選択だけで十分です。
