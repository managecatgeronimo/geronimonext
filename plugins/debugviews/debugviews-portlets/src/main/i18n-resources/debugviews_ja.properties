jmxmanager.help.operationsTabExp  = <ul>    <li>MBean 操作の一覧</li><li>様々なパラメータを指定し、ボタンをクリックすると、MBean の操作を実行することができます。そして結果を表示します。</li> <li><b>注意:</b>MBean の操作を実行するときは、サーバーの動作に影響を与えることがありますので、慎重に行ってください。</li></ul>
