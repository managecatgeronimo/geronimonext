jmxmanager.help.searchTab         = 搜索选项卡
jmxmanager.help.searchTabExp      = <ul> <li>你可以使用这个选项卡来查询满足特定模式的的 MBean</li> <li>满足的MBean将被添加到'搜索MBeans'的树节点下. 你可能需要向下滚动JMX树以查看结果.</li>  <li>对象名称模式的例子:</li>   <ul> <li>"*:*" - 将返回所有的MBean <li>"geronimo:*" - 将返回"geronimo"域下的所有MBean  <li>"*:j2eeType=GBean,*" - 将返回所有的GBean </ul> </ul>
jmxmanager.help.setter            = Setter
jmxmanager.help.stats             = 统计
jmxmanager.help.statsTab          = 统计选项卡
jmxmanager.help.statsTabExp       = <ul><li>列出一个受管对象提供的统计数据. 统计数据可以是如下的任意一种类型:</li> <ul> <li>计数统计量 - 指定标准的计数测量 <li>时间统计量 - 指定对给定操作的标准计时测量 <li>边界统计量 - 指定一个属性值的上下界限的的标准测量 <li>范围统计量 - 指定一个属性的最大值,最小值以及当前取值的标准测量 <li>边界范围统计量 - 提供一个有固定界限的范围的标准测量  </ul></ul>
