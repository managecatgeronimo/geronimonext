portlet.openejb.help.activation               = ActivationSpecClass
portlet.openejb.help.activationdesc           = 请指定ActivationSpecClass,默认值是org.apache.activemq.ra.ActiveMQActivationSpec
portlet.openejb.help.beanclassname            = Bean类名
portlet.openejb.help.beanclassnamedesc        = 这是Bean类的名称
portlet.openejb.help.bmpcontainer             = BMP容器
portlet.openejb.help.bmppoolsize              = 池大小
portlet.openejb.help.bmppoolsizedesc          = 为BMP容器指定Bean池的大小.默认值为10.
portlet.openejb.help.bulkpassivate            = 批量钝化
portlet.openejb.help.bulkpassivatedesc        = 该属性可指定在执行批量钝化时实例的数目, 默认值是100.
portlet.openejb.help.businesslocal            = 本地业务接口
portlet.openejb.help.businesslocaldesc        = 该Bean所有的本地业务接口, 多个接口之间使用逗号分隔.
portlet.openejb.help.businessremote           = 远程业务接口
portlet.openejb.help.businessremotedesc       = 该Bean所有的远程业务接口, 多个接口之间使用逗号分隔.
portlet.openejb.help.cef                      = CMP引擎工厂
portlet.openejb.help.cefdesc                  = 默认值为 org.apache.openejb.core.cmp.jpa.JpaCmpEngineFactory.
portlet.openejb.help.cmpcontainer             = CMP容器
portlet.openejb.help.containerinfo            = 容器信息
portlet.openejb.help.containerinfodesc        = 该Portlet显示在在Geronimo中运行的不同OpenEJB容器的信息. 通过树结构中不同容器获取其相关信息. 选中容器的可编辑信息会在下面显示.
portlet.openejb.help.deploymentId             = 部署 Id
portlet.openejb.help.deploymentIddesc         = EJB的部署Id值
portlet.openejb.help.ejbInfo                  = EJB信息
portlet.openejb.help.ejbInfoDetail            = 该Portle显示了部署在嵌入OpenEJB实例中的EJB信息. 这些信息不可编辑.
portlet.openejb.help.ejbhome                  = EJB Home 接口
portlet.openejb.help.ejbhomedesc              = EJB的Home接口
portlet.openejb.help.ejbname                  = EJB的名称
portlet.openejb.help.ejbnamedesc              = EJB的名称
portlet.openejb.help.instancelimit            = 实例限制数量
portlet.openejb.help.instancelimitdesc        = 指定了每一个部署的MDB所允许创建的最大Bean实例数目. 默认值是10.
portlet.openejb.help.jndiname                 = JNDI名称
portlet.openejb.help.jndinamedesc             = 该EJB的JNDI名称列表, 多个名称之间使用逗号分隔.
portlet.openejb.help.ki                       = 可识别的实现
portlet.openejb.help.ki1                      = org.apache.openejb.core.stateful.RAFPassivater
portlet.openejb.help.ki2                      = org.apache.openejb.core.stateful.SimplePassivater
portlet.openejb.help.kid                      = 默认值是org.apache.openejb.core.stateful.SimplePassivater.
portlet.openejb.help.local                    = 本地接口
portlet.openejb.help.localdesc                = EJB的本地接口
portlet.openejb.help.localhome                = 本地Home接口
portlet.openejb.help.localhomedesc            = EJB的本地Home接口
portlet.openejb.help.mdbcontainer             = MDB容器
portlet.openejb.help.mli                      = 消息监听接口
portlet.openejb.help.mlidesc                  = 指定该容器处理的消息监听接口. 默认值是javax.jms.MessageListener.
portlet.openejb.help.passivator               = Passivator
portlet.openejb.help.passivatordesc           = Passivator 负责在钝化时将 Bean 写入磁盘。通过该属性指定实现 PassivationStrategy 类的全名可以使用不同的Passivator。  Passivator 不负责回调方法的调用和其他相关处理, 它仅将 Bean 的状态写入磁盘。
portlet.openejb.help.primarykeyclass          = 主键类
portlet.openejb.help.primarykeyclassdesc      = EJB的主键类(如果存在)
portlet.openejb.help.primarykeyfield          = 主键字段
portlet.openejb.help.primarykeyfielddesc      = EJB的主键字段(如果存在)
portlet.openejb.help.ra                       = 资源适配器
portlet.openejb.help.radesc                   = 资源适配器用于将消息发送给容器, 默认使用JMS资源适配器.
portlet.openejb.help.remote                   = 远程接口
portlet.openejb.help.remotedesc               = EJB的远程接口
portlet.openejb.help.sei                      = 服务终端接口
portlet.openejb.help.seidesc                  = 如果无状态EJB作为Web Service的终端服务接口
portlet.openejb.help.sfpoolsize               = 池大小
portlet.openejb.help.sfpoolsizedesc           = 指定该有状态会话Bean容器的Bean池的大小, 默认值为1000.
portlet.openejb.help.sftimeout                = 超时时间
portlet.openejb.help.sftimeoutdesc            = 指定调用之间的等待时间. 该值使用分钟为单位. 设置为5表示两次调用之间的等待时间是5分钟. 设置为0表示等待时间为0. 默认值是20分钟.
portlet.openejb.help.slpoolsize               = 池大小
portlet.openejb.help.slpoolsizedesc           = 指定该无状态会话Bean容器Bean池的大小. 默认值是10.
portlet.openejb.help.sltimeout                = 超时时间
portlet.openejb.help.sltimeoutdesc            = 指定调用之间的等待时间. 该值使用分钟为单位. 设置为5表示两次调用之间的等待时间是5分钟. 设置为0表示等待时间为0. 默认值是0.
portlet.openejb.help.statefulcontainer        = 有状态会话Bean容器
portlet.openejb.help.statelesscontainer       = 无状态会话Bean容器
portlet.openejb.help.strictpooling            = StrictPooling
portlet.openejb.help.strictpoolingdesc        = StrictPooling设置了当容器在Bean池达到其上限并且仍有新的请求时的行为. 使用StrictPooling属性时, 请求会处于等待状态直到有可用的实例, 池的大小不会超过其上限. 不使用StrictPooling属性, 容器会创建临时的实例来满足要求. 这些实例会在一次方法调用结束后删除. 默认使用StrictPooling属性.
portlet.openejb.help.title                    = EJB服务器Portlet可以查看部署在服务器上的不同OpenEJB容器的信息, 同时它还允许设置这些容器的可配置属性.
